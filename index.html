<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input id="user-input" type="text" placeholder="Add a new task">
        </div>

        <div class="section">
            <button id="all-tasks" class="section-item all">All</button>
            <button id="pending-tasks" class="section-item pen">Pending</button>
            <button id="completed-tasks" class="section-item com" >Completed</button>
            <button id="clear-all" class="section-item section-item-4">Clear All</button>
        </div>

        <div id="task-list" class="task-list"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
